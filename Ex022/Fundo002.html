<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* o comando abaixo também funciona como urls de imagens, por exemplo: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png') */
            background-image: url('imagens/wallpaper001.jpg');
            /* o background-size ajustara o tamanho da imagem */
            background-size: 100px 100px;
            /* o background-repeat ajustara a forma como sera repetida a imagem, ou desligara a repetição, assim como fizemos abaixo */
            background-repeat: no-repeat;
        }
    </style>
</head>
