<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* o height fara com que o espaço de conteudo do body seja 98% do viewheight, ou seja, 98% da tela, sem o height a imagem vai centralizar no topo da tela por não haver conteudo na pagina*/
            height: 98vh;
            border: 1px dashed black;
            background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');
            background-size: 100px;
            background-repeat: no-repeat;
            /* o background position possui a seguinte estrutura, na primeira area onde colocamos o primeiro center é o ponto da tela onde a imagem sera centralizada, ou seja, o pivot, ja o segundo center é a area de cima para baixo */
            background-position: center center;
            /* 1- left, center, right
               2- top, center, bottom */
        }
    </style>
</head>
<body>
    
</body>
</html>
